<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280" role="img" aria-label="Supervisé vs Non supervisé">
  <style>
    .title { font: 700 18px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .label { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>
  <rect x="0" y="0" width="900" height="280" fill="#ffffff"/>
  <g>
    <rect x="20" y="20" width="410" height="240" rx="12" fill="#eef6ff" stroke="#cfe3ff"/>
    <text x="40" y="48" class="title" fill="#1f4ed8">Apprentissage supervisé</text>
    <g transform="translate(40,70)">
      <circle cx="40" cy="40" r="18" fill="#1d4ed8"/>
      <text x="20" y="78" class="label">x1</text>
      <circle cx="110" cy="40" r="18" fill="#1d4ed8"/>
      <text x="92" y="78" class="label">x2</text>
      <circle cx="180" cy="40" r="18" fill="#1d4ed8"/>
      <text x="162" y="78" class="label">x3</text>
      <rect x="250" y="10" width="130" height="60" rx="8" fill="#fff" stroke="#94a3b8"/>
      <text x="265" y="46" class="label">f(x) → y</text>
    </g>
    <g transform="translate(40,155)">
      <rect x="0" y="0" width="80" height="28" rx="6" fill="#dbeafe" stroke="#93c5fd"/>
      <text x="10" y="19" class="label">(x, y)</text>
      <rect x="95" y="0" width="80" height="28" rx="6" fill="#dbeafe" stroke="#93c5fd"/>
      <text x="105" y="19" class="label">(x, y)</text>
      <rect x="190" y="0" width="80" height="28" rx="6" fill="#dbeafe" stroke="#93c5fd"/>
      <text x="200" y="19" class="label">(x, y)</text>
      <text x="300" y="19" class="label" fill="#0f766e">Labels requis ✓</text>
    </g>
  </g>
  <g>
    <rect x="470" y="20" width="410" height="240" rx="12" fill="#f5f3ff" stroke="#e9d5ff"/>
    <text x="490" y="48" class="title" fill="#6d28d9">Apprentissage non supervisé</text>
    <g transform="translate(490,70)">
      <circle cx="60" cy="40" r="16" fill="#6d28d9"/>
      <circle cx="120" cy="50" r="16" fill="#6d28d9"/>
      <circle cx="90" cy="85" r="16" fill="#6d28d9"/>
      <circle cx="210" cy="35" r="16" fill="#a21caf"/>
      <circle cx="240" cy="70" r="16" fill="#a21caf"/>
      <circle cx="270" cy="40" r="16" fill="#a21caf"/>
      <rect x="320" y="10" width="60" height="30" rx="6" fill="#fff" stroke="#94a3b8"/>
      <text x="330" y="30" class="label">K-Means</text>
    </g>
    <g transform="translate(490,155)">
      <rect x="0" y="0" width="80" height="28" rx="6" fill="#ede9fe" stroke="#c4b5fd"/>
      <text x="10" y="19" class="label">x</text>
      <rect x="95" y="0" width="80" height="28" rx="6" fill="#ede9fe" stroke="#c4b5fd"/>
      <text x="105" y="19" class="label">x</text>
      <rect x="190" y="0" width="80" height="28" rx="6" fill="#ede9fe" stroke="#c4b5fd"/>
      <text x="200" y="19" class="label">x</text>
      <text x="300" y="19" class="label" fill="#b45309">Pas de labels ✗</text>
    </g>
  </g>
</svg>
